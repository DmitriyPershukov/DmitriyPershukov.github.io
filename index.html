<!DOCTYPE html>
<html>
<head>
    <title>Static Webpage</title>
    <style>
        /* CSS for the page layout */
        body {
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* CSS for the sidebar */
        .sidebar {
            width: 10%;
            background-color: #f1f1f1;
            padding: 20px;
        }

        /* CSS for the main content */
        .content {
            width: 80%;
            padding: 20px;
        }

        /* Optional: Add some styles to the text */
        p {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- Sidebar content goes here -->
        <h2>Sidebar</h2>
        <ul>
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
        </ul>
    </div>
    <div class="content">
        <!-- Main content goes here -->
        <h2>Main Content</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum congue rutrum lacinia. Nullam blandit, tellus a congue imperdiet, erat ipsum interdum urna, vitae hendrerit metus massa ut justo.</p>
    </div>
</body>
</html>
